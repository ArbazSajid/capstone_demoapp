<div class="tag-list" ng-show="$ctrl.authz.canQuery">
  <ul>
    <li ng-repeat="item in $ctrl.items | orderBy:'value'">
      <a ui-sref="tags({id:item.id})">
          <span class="tag_id id">{{item.id}}</span>
          {{item.value}}
      <span ng-show="$ctrl.authz.canUpdateItem(item)"> *</span>
      </a>
    </li>
  </ul>
</div>
